<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Wolf</title>
    <link rel="stylesheet" href="style.css">

    <script src="stockwolf.js"></script>
</head>

<body>
    <header>
        <div>
            <h1>STOCK WOLF</h1>
            <h2>AROOOOOOOOO</h2>
        </div>
        <img src="assets/pngegg.png">
    </header>


    <form id="input-form">
        <input id="ticker-input" type="text">

    </form>

    <button id="search-button">Search</button>

    <section id="stock-panel">
        <h3 id="ticker-symbol">Ticker: </h3>
        <p id="date">Last Trading Date:</p>
        <p id="price">Latest Price:</p>
        <p id="previous-close">Previous Closing Price:</p>
        <p id="change">Change for Day:</p>

    </section>



</body>

</html>
